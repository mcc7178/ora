<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>融易点——考勤管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
  <link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
  <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
  <style type="text/css">
      .details_title{
        padding: 15px 5px;
        font-weight: bold;
        border-bottom: #eee 1px dashed;
      }
      .form-group{
        padding-top: 15px;
      }
      .form-group label{
          text-align: right;
      }
  </style>
</head>
<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        考勤管理
        <small>/{$project_name}</small><small>/{$attendance_name}</small>
      </h1>
      <ol class="breadcrumb">
            <li>
                <a href="{:U('Admin/AttendanceProject/index')}"><i class="fa fa-mail-reply-all"></i>返回</a>
            </li>
        </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="nav-tabs-custom">
                <ul id="myTab" class="nav nav-tabs" style="display:none;">
                  <li><a href="#all" data-toggle="tab">全部</a></li>
                
                </ul>
                <div class="tab-content">
                   <div class="tab-pane fade" id="all">
                       <div class="dataTables_wrapper form-inline dt-bootstrap">
                          <!--筛选栏开始-->
                          <div class="row mb10">
                              <div class="col-sm-12">
                                  <form action="{:U('Admin/AttendanceProject/projectAttendanceList',array('project_id'=>$project_id))}" method="get">
                                  <div class="input-group ">
                                    <input type="text" name="table_search" class="form-control pull-right"  value="{$keyword}" placeholder="请输入关键字搜索">
                                    <div class="input-group-btn">
                                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                  </div>
                                  </form>
                            
                              </div>
                          </div>
                          <!--筛选栏结束-->
                          <!--内容开始-->
                          
                          <div class="row">
                              <div class="col-sm-12">
                                  <table class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                      <thead>
                                          <tr role="row">
                                              
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">课程名称 </th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">授课讲师</th>
                                              <!--<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">授课时间</th>-->
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">学时</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">学分</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">操作</th>
                                          </tr>
                                      </thead>
                                      <tbody class="allmess_table">
                                       
                                     
                                          <volist name="list" id="vo">
                                          <tr role="row" class="odd">
                                            <td>{$vo.course_name}</td>
                                            <td>{$vo.name}</td>
                                            <!--<td>{$vo.start_time} -- {$vo.end_time}</td>-->
                                            <td>{$vo.course_time}</td>
                                            <td>{$vo.credit}</td>
                                           
                                            <td>   
                                                <a href="{:U('Admin/Attendance/index',array('attendance_project_id'=>$vo['attendance_project_id'],'project_id'=>$project_id,'flag'=>1))}" class="mr20" >
                                                    <i class="fa fa-search mr5" aria-hidden="true"></i>查看
                                                </a>
                                            </td>
                                          </tr>
                                         </volist> 
                                    
                                         
                                         
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                          <!--内容結束-->
                          <!--分页开始-->
                          
                          <div class="row">
                             
                                <div class="float_r mr15">
                                <div class="dataTables_paginate paging_simple_numbers">
                                     {$page}
                                    
                                    </div>
                                </div>
                          </div>
                          <!--分页结束-->
                       </div>
                   </div>
                   
                   
                </div>
           
              </div>
            </div>
          </div>
    </section>


<!--成绩发布、调研结果、审批任务、课程学习、参加考试、参与调研、计划总结、消息详情窗口-->
        <script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
         <!--三期时间插件js-->
        <script src="__PUBLIC__/Dist/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
         //传参定位tab
        var i = "{:I('tabType')}";  //参数tabType是定位tab位置
        var tabType = i ? "{:I('tabType')}" : "";

           if(tabType == 1 || tabType == ''){  
              $('#myTab li:eq(0) a').tab('show'); //定位到第一个tab标签
           }else if(tabType == 2){
              $('#myTab li:eq(1) a').tab('show'); //定位到第二个tab标签
           }else if(tabType == 3){
              $('#myTab li:eq(2) a').tab('show'); //定位到第三个tab标签
           }


  
        
        //bootstrap tab切换后退记住当前，从而定位tab
      $(document).ready(function() {
       if(location.hash) {

       $('a[href=' + location.hash + ']').tab('show');       
        }
       $(document.body).on("click", "a[data-toggle]", function(event) {
       location.hash = this.getAttribute("href");
       });
       });
       $(window).on('popstate', function() {
       var anchor = location.hash || $("a[data-toggle=tab]").first().attr("href");
       $('a[href=' + anchor + ']').tab('show');
       });



           
           function del_click(id){
                 layer.confirm('您确定要删除此数据吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					
					$.post("{:U('Admin/AttendanceProject/delAttendance')}",{"id":id}, function(data) {  
                        
                          if(data.status == 1){  
							   layer.msg(data.info,{time: 1000,icon: 1});//bootstrap框架确认弹窗
                               
                             setTimeout(function(){
                               location.reload();
                              },500);   
							
                          }else{  
							   layer.msg(data.info, { time: 1000});
                            //    location.href = data.url; 
                          }     
                      },'json');
                

				}); 
           }



</script>
</body>
</html>
