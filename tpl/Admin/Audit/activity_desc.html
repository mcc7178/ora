<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>二期——审核中心——活动报名审核</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <link rel="stylesheet"href="__PUBLIC__/Css/skins/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/layer/skin/layer.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- daterange picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/daterangepicker/daterangepicker.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<!-- Bootstrap Color Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/colorpicker/bootstrap-colorpicker.min.css">
		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/timepicker/bootstrap-timepicker.min.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/select2/select2.min.css">
		<style type="text/css">
			.f28 {
				font-size: 28px;
			}
		</style>
	</head>

	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
				        活动报名审核
				        <small>/活动报名详情</small>
				    </h1>
			<ol class="breadcrumb">
				<li>
					<a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-body">
					<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap ">
						<!--内容开始-->
						<div class="box-header with-border">
							<div class="col-sm-4">
								<label class="text-aqua mt10 ">
			                                    <i class="fa  fa-user mr5"></i>发起人： 
			                                    <span class="text-red">{$data['username']}</span> 
		                                    </label>
							</div>
							<div class="col-sm-4">
								<label class="text-aqua mt10 mr10">
		                                       <i class="fa  fa-calendar mr5"></i>申请时间： 
		                                       <span class="text-red"> {$data['add_time']}</span> 
		                                    </label>
							</div>
							<div class="col-sm-4">
										    <if condition="$data['type'] eq 2 "> 
		                              	 <button type="button" class="btn btn-warning pull-right mr15" onclick="refuse_click_one({$audit_id},{$audit_status});">  
		                              	    <i class="fa fa-calendar-times-o mr5" aria-hidden="true"></i>审核拒绝
		                              	 </button>	
		                              	 <button type="button" class="btn btn-success pull-right mr15" onclick="audit_click_one({$audit_id},{$audit_status});">  
		                              	    <i class="fa fa-calendar-check-o mr5" aria-hidden="true"></i>审核通过
		                              	 </button>	
										    <else /> 
                                          </if>
								<label class="text-aqua mt10 float_r mr30">
		                                      <i class="fa  fa-send-o mr5"></i>状态： 
		                                      <span class="text-red">
												   <switch name="data['type']">
								           			<case value="0">已通过</case>
								           			<case value="4">已通过</case>
								           			<case value="2">待审核</case>
                                                    <case value="3">已拒绝</case>
								           			<default />default
									            </switch>  	 
												  </span> 
		                                 </label>
							</div>
						</div>
						<form class="form-horizontal">
							<div class="box-body">
								
                                <!--活动名称字段开始-->
								<div class="form-group" id="supplier" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">活动名称：</label>

									<div class="col-sm-10">
										<label class="col-sm-2  pt10"><span> {$data['activity_name']} </span></label>
									</div>
								</div>
                                <!--活动名称字段结束-->

								<!--活动时间字段开始-->
								<div class="form-group" id="supplier" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">活动时间：</label>

									<div class="col-sm-10">
										<label class="col-sm-2  pt10"><span> {$data['activity_start_time']} 至 {$data['activity_end_time']}</span></label>
									</div>
								</div>
								<!--活动时间字段结束-->
                                
								<!--活动地址字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">活动地址：</label>

									<div class="col-sm-10">
										<label class="col-sm-8  pt10"><span>												
											{$data['address']}						
												</span></label>
									</div>
								</div>

								<!--活动简介字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">活动简介：</label>

									<div class="col-sm-10">
										<label class="col-sm-8  pt10"><span>												
											{$data['activity_description']}							
												</span></label>
									</div>
								</div>
								<!--活动简介字段结束-->
								
                                <!--报名时间字段开始-->
								<div class="form-group" id="supplier" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">报名时间：</label>

									<div class="col-sm-10">
										<label class="col-sm-2  pt10"><span> {$data['apply_start_time']} 至 {$data['apply_start_time']}</span></label>
									</div>
								</div>
								<!--报名时间字段结束-->


								<!--活动封面字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">活动封面：</label>
									
									<div class="col-sm-10">
										<div class="box box-success certificate_img">
											<div class="box-body">
												<img src="{$data['activity_covers']}" alt="暂无图片" width="100%" />
											</div>
										</div>
									</div>
								
								</div>
								<!--活动封面字段结束-->
							</div>
						</form>
						<!--内容結束-->

					</div>
				</div>
			</div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

            function audit_click_one(id,audit_status) {
				var ids = new Array();	
				var audit_statuses  = new Array();
                ids.push(id);					   
                audit_statuses.push(audit_status); 
				layer.confirm('确定通过该条审批？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					
					$.post("{:U('Admin/Audit/threebatchAudit')}",{ids:ids,type:'12',auditstyle:'pass',audit_statuses:audit_statuses}, function(data) {  
                        
                          if(data.status == 1){  
							   layer.msg('审核通过成功!',{time: 1000,icon: 1});//bootstrap框架确认弹窗
                               
                             setTimeout(function(){
                               location.href = data.url; 
                              },1000);   
							
                          }else{  
							   layer.msg(data.info, { time: 1000});
                            //    location.href = data.url; 
                          }     
                      },'json');
                

				});
			}

			
			function refuse_click_one(id,audit_status) {
				var ids = new Array();
				var audit_statuses  = new Array();
				ids.push(id);	
				audit_statuses.push(audit_status); 
				layer.confirm('<div class="text-center">拒绝通过该条审批？</div><div class="mt5"><textarea id="refuseReason" class="form-control" rows="4" placeholder="你可输入拒绝原因  ..."></textarea></div>', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						// 按钮
				}, function() {		
				var refuseReason = $('#refuseReason').val();
				
					$.post("{:U('Admin/Audit/threebatchAudit')}",{ids:ids,type:'12',auditstyle:'denied',objection:refuseReason,audit_statuses:audit_statuses}, function(data) {  
                        
                          if(data.status == 1){  
							   layer.msg('审核拒绝成功!',{time: 1000,icon: 1});//bootstrap框架确认弹窗
                               
                             setTimeout(function(){
                               location.href = data.url; 
                              },1000);   
							
                          }else{  
							   layer.msg(data.info, { time: 1000});
                            //    location.href = data.url; 
                          }     
                      },'json');
                
				});
			}
		</script>
	</body>

</html>
