<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>活动详情</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
 		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
  		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
  		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
 		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
  		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
  		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<style type="text/css">
			a {
				color: #337ab7;
			}
			
			a:hover,
			a:active,
			a:focus {
				outline: none;
				text-decoration: none;
				color: #03A9F4;
			}
		</style>
	</head>

	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
			首页
			<small>/活动详情</small>
		</h1>

			<ol class="breadcrumb">
				<li>
					<a href="javascript:void(0)" onclick="history.go(-1)"  class="text-grey"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
				<div class="box-header with-border info_box_title mt5">
				<span style="font-size: 18px;">{$data['activity_name']}</span>
			</div>
			<!--内容开始-->
			<form class="form-horizontal">
				<div class="box-body">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">活动封面：</label>
						<div class="col-sm-10">
							<div class="box-body">
								<img style="width: 210px;" src="{$data['activity_covers']}" alt="活动封面" onerror="this.src='/Public/Dist/img/activity.jpg'" />
							</div>
						</div>
					</div>
					<div class=" form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">活动时间：</label>
						<div class="col-sm-10">
							<div class="mt10">
								{$data['activity_start_time']} 至 {$data['activity_end_time']}
							</div>
						</div>

					</div>
					<div class=" form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">活动地址：</label>
						<div class="col-sm-10">
							<div class="mt10">
								{$data['address']}
							</div>
						</div>
					</div>
					<div class=" form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">活动简介：</label>
						<div class="col-sm-8">
							<div class="mt10">
								{$data['activity_description']}
							</div>
						</div>
					</div>
					<div class=" form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">报名时间：</label>
						<div class="col-sm-10">
							<div class="mt10">
								{$data['apply_start_time']} 至 {$data['apply_end_time']}
							</div>
						</div>
					</div>
				</div>
			</form>
			<!--内容結束-->
			<div class="box-footer">
				<div class="form-group">
					<div class="col-sm-12 text-center mt10">
						<if condition="$data['apply_status'] eq 2">
            				<if condition="((date('Y-m-d H:i:s') egt $data['apply_start_time']) && (date('Y-m-d H:i:s') elt $data['apply_end_time'])) && ($data['count'] lt $data['population'])">
								<a  onclick="apply({$data['id']})" class="btn btn-info form-group_but ">立即报名</a>
							</if>
						<elseif condition="$data['apply_status'] eq 0" />
							<button class="btn btn-default form-group_but ">已报名，审核中</button>
						<elseif condition="$data['apply_status'] eq 1" />
							<button class="btn btn-default form-group_but ">报名成功</button>
						</if>
						（人数限制 <span class="text-blue">{$data['count']} </span>/{$data['population']}）
					</div>
					<!--<div class="col-sm-12 text-center mt10">
						<button class="btn btn-default form-group_but ">活动结束</button>
					</div>-->
				</div>
			</div>
		</div>

		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
		 <script src="__PUBLIC__/Js/js/js/bootstrap.min.js"></script>
		 <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
		 <script src="__PUBLIC__/Dist/js/app.min.js"></script>
		 <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
		 <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		 <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		 <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		 <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		 <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
		 <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
		 <script src="__PUBLIC__/Dist/js/demo.js"></script>
		 <script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			//未发布全选checkbox
			var $checkboxAllb = $(".audit_allcheck"),
				$checkboxb = $(".audit_table").find("[type='checkbox']").not("[disabled]"),
				length = $checkboxb.length,
				i = 0;

			$checkboxAllb.on("ifClicked", function(event) {
				if(event.target.checked) {
					$checkboxb.iCheck('uncheck');
					i = 0;
				} else {
					$checkboxb.iCheck('check');
					i = length;
				}
			});

			//确认报名
			function apply(id){
				layer.confirm('<div class="text-center">报名理由：</div><div class="mt5"><textarea id="applyReason" class="form-control" rows="4" placeholder="你可输入报名理由  ..."></textarea></div>', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
                    var applyReason = $('#applyReason').val();
                    
                    $.post("{:U('Admin/ActivityApply/apply')}",{"id":id,"applyReason":applyReason}, function(data) {  
							
							if(data.status == 1){  
								layer.msg(data.info,{time: 1000,icon: 1});//bootstrap框架确认弹窗
								setTimeout(function(){
									location.reload();
								},500);   
								
							}else{  
								layer.msg(data.info, { time: 1000});
							}     
						},'json');
					// layer.msg('报名成功', {time: 1500,icon: 1});
				});
			}
            

			

			
		</script>
	</body>

</html>
