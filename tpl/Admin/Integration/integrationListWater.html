<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>积分中心</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
	     <link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
         <link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
         <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
         <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
         <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
         <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
         <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
        积分中心
        <small>/积分流水</small>
     </h1>
			
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
		  <div>
		    <div class="dataTables_wrapper form-inline dt-bootstrap ">
				<div class="nav-tabs-custom">
					<!--<ul  id="myTab" class="nav nav-tabs">
						&lt;!&ndash;<li style="display:none">
							<a href="#rules" name="tab1" data-toggle="" >积分规则</a>
						</li>&ndash;&gt;
						<li style="display:block">
							<a onclick="warn()" href="#record" name="tab2" data-toggle="">积分流水</a>
						</li>
						&lt;!&ndash;<li style="display:none"><a name="tab3" href="">学分兑换率</a></li>&ndash;&gt;
					</ul>-->
					<div class="tab-content">
                        <div class="tab-pane ">
							<!--课程审核开始-->
							<div class="box-body">
								<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
									<!--内容开始-->
									<div class="row">
										<div class="col-sm-12">
											<table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
												<thead>
													<tr role="row">
														<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">时间</th>
														<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">姓名</th>
														<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">部门</th>
														<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">积分</th>
														<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">类型</th>
														<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">说明</th>
													</tr>
												</thead>
												<tbody id="tab">
													<foreach name="list2" item="v" key="k">
													<tr role="row" class="odd text-center">
														<td>{:date('Y-m-d H:i:s',$v['time'])}</td>
														<td>{$v.username}</td>
														<td>{$v.department}</td>
														<td>{$v.score}</td>
														<td>{$v.type}</td>
														<td>{$v.describe}</td>
													</tr>
													</foreach>
												</tbody>
											</table>
										</div>
									</div>
									<!--内容結束-->
									<!--分页开始-->
									<div class="row">
										<div class="float_r mr15">
											<div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
												<ul class="pagination">
													{$page2}
												</ul>
											</div>
										</div>
									</div>
									<!--分页结束-->
								</div>
							</div>
							<!--课程审核結束-->
						</div>
					</div>
                    <div class="tab-pane " id="record">
                        <!--课程审核开始-->
                        <div class="box-body">
                            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <!--内容开始-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">时间</th>
                                                <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">姓名</th>
                                                <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">部门</th>
                                                <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">积分</th>
                                                <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">类型</th>
                                                <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">说明</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tab">
                                            <foreach name="list2" item="v" key="k">
                                                <tr role="row" class="odd text-center">
                                                    <td>{:date('Y-m-d H:i:s',$v['time'])}</td>
                                                    <td>{$v.username}</td>
                                                    <td>{$v.department}</td>
                                                    <td>{$v.score}</td>
                                                    <td>{$v.type}</td>
                                                    <td>{$v.describe}</td>
                                                </tr>
                                            </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!--内容結束-->
                                <!--分页开始-->
                                <div class="row">
                                    <div class="float_r mr15">
                                        <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                            <ul class="pagination">
                                                {$page2}
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!--分页结束-->
                            </div>
                        </div>
                        <!--课程审核結束-->
                    </div>
				</div>
		    </div>
		  </div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
	</body>

</html>
