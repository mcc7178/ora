<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>中保协课程</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="__PUBLIC__/layer/skin/layer.css">
<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/plugins/layer/layer.js"></script>
<style type="text/css">
.tiku_map {
	border-radius: 5px;
	width: 100%;
	color: white;
	padding-top: 30px;
	float: left;
	margin-right: 15px;
}

.tiku_number {
	font-size: 1.6em;
}

.tiku_check {
	margin-top: -5px;
	height: 40px;
	line-height: 42px;
	color: #6b6262;
	font-weight: 600;
	border-left: 1px solid #00c0ef;
	border-right: 1px solid #00c0ef;
	border-bottom: 1px solid #00c0ef;
	text-indent: 3px;
}
#SendOrderForm input{margin-top:8px; width:500px; line-height:25px; }
#type1,#type2,#type3{cursor:pointer; }
</style>
</head>
<body>
	<!--内容区域顶栏面包屑开始-->
	<section class="content-header">
		<h1 class="info_title">
			中保协课程 <small>/课程入口</small>
		</h1>
	</section>
	<!--内容区域顶栏面包屑结束-->
	<section class="content" <if condition="$goStudy eq 1"> style="display:none;" </if> >
		<div>
			<div class="tab-content">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row mt10" style="margin-top: 200px;">
						<div class="col-sm-1 mt10"></div>
						<div class="col-sm-3 mt10" id="type1">
							<div class="tiku_map bg-aqua text-center col-sm-12">
								<div class="tiku_number">
									<i class="fa fa-book mr5 fa-3x"></i>
									<p class="mt15 mb20">新课速递</p>
								</div>
							</div>
						</div>
						<div class="col-sm-3 mt10" id="type2">
							<div class="tiku_map bg-green text-center col-sm-12">
								<div class="tiku_number">
									<i class="fa fa-graduation-cap mr5 fa-3x"></i>
									<p class="mt15 mb20">营销学院</p>
								</div>
							</div>
						</div>
						<div class="col-sm-3 mt10" id="type3">
							<div class="tiku_map bg-yellow text-center col-sm-12">
								<div class="tiku_number">
									<i class="fa fa-university mr5 fa-3x"></i>
									<p class="mt15 mb20">保险大讲堂</p>
								</div>
							</div>
						</div>
						<div class="col-sm-1 mt10"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- 提交表单 -->
	<div style="display: none;">
		<form method='post' name='SendOrderForm' id="SendOrderForm" action='http://daxue.iachina.cn/integral/courseEntrance' accept-charset='UTF-8' onsubmit="document.charset='UTF-8'">
			<!-- 专栏类型，1：新课速递,2：营销学院，3：保险大讲堂  -->
			<input type="text" name='type' value='{$type}' /><br />
			<!-- 网络大学统一分配，请参见文档：公司&来源码 -->
			<input type="text" name='sourceCode' value='{$sourceCode}' /><br />
			<!-- 专栏中文名称，用于在专栏列表页面直接显示使用，专栏页面会根据传递过来的name原样输出显示在页面中。 -->
			<input type="text" name='name' value='{$name}' /><br />
			<!-- 专栏LOGO，示例：http://***/a.jpg，用于在专栏列表页面直接显示使用，专栏页面会根据传递过来的name原样输出显示在页面中。 -->
			<input type="text" name='logo' value='__PUBLIC__/Dist/img/logo.png' /><br />
			<!-- 姓名 -->
			<input type="text" name='trueName' value='{$trueName}' /><br />
			<!-- 账号（账号与电话不能同时为空） -->
			<input type="text" name='loginName' value='{$loginName}' /><br />
			<!-- 联系电话（电话与账号不能同时为空） -->
			<input type="text" name='telephone' value='{$telephone}' /><br />
			<!-- 邮箱 -->
			<input type="text" name='email' value='{$email}' /><br />
			<!-- checkValue -->
			<input type="text" name='checkValue' value='{$checkValue}' /><br />
			<input type="submit" value="提交"/>
		</form>
	</div>
	<script type="text/javascript">
		if({$code} == 1000){
			$("#type1").click(function(){
				location.href = "__CONTROLLER__/index?type=1";
			});
			$("#type2").click(function(){
				location.href = "__CONTROLLER__/index?type=2";
			});
			$("#type3").click(function(){
				location.href = "__CONTROLLER__/index?type=3";
			});
			if({$goStudy} == 1){
				layer.load(3);
				$("#SendOrderForm").submit();
			}
		}else{
			layer.alert("未获取到用户数据");
		}
	</script>
</body>
</html>
